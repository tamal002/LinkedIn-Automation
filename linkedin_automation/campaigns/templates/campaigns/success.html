<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Success - LinkedIn Auto</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">LinkedIn Auto</a>
        <div class="ms-auto d-flex align-items-center">
            {% if user.is_authenticated %}
                <span class="text-white me-3">Hello, {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4 text-center">
    <h2 class="mb-4">Connection Invites Sent</h2>
    
    {% if total_sent > 0 %}
        <p class="lead mb-4">Successfully sent invites to <strong>{{ total_sent }}</strong> people.</p>
    {% else %}
        <p class="lead mb-4 text-danger">No invites were sent successfully.</p>
    {% endif %}

    <a href="{% url 'campaigns:domain_input' %}" class="btn btn-primary">New Search</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 

</body>
</html>
